<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height" />
        <title>Online Whiteboard</title>
        <script src=" https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
        <script type='module' src="./main.js"></script>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/boardStyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="icon" href="https://img.icons8.com/bubbles/50/000000/whiteboard.png">
    </head>

    <body class="no-select">
        <div id="content">
            <div class="no-select" id="controls">
                <div class="flex-control">
                    <button id="erase" type="button" class="no-select btn erase" onclick='this.blur();'><img
                            src="https://www.flaticon.com/svg/static/icons/svg/1203/1203953.svg"></button>
                </div>
                <div class="flex-control">
                    <label for="sizeSlider">Stroke Size:</label>
                    <input name="sizeSlider" class="no-select" id='sizeSlider' type="range" min="1" max="31" step="1"
                        value="1">
                </div>
                <div class="flex-control">
                    <label for="colorPic">Color:</label>
                    <input name="colorPic" class="no-select" id='colorPic' type="color">
                </div>
            </div>
            <div id="wrap"></div>
            <div class="chat-history">
                <div class="message-container">

                </div>
                <form class="message-form">
                    <input autocomplete="off" name="msg" class="message-input" type="text">
                    <button class="btn-sm btn btn-dark sendBut">Send</button>
                </form>
            </div>
            <div id="chat-controls-container" class="navbar fixed-bottom">
                <button class="chat-button btn">Chat</button>
            </div>
    </body>

</html>
