<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Whiteboard</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/mainStyle.css">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
        <script src="./index.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="icon" href="https://img.icons8.com/bubbles/50/000000/whiteboard.png">
    </head>

    <body>
        <main>
            <div class="no-select" id="canvasWrap"></div>
            <h1 class="no-select">Online Whiteboard</h1>
            <form method="GET" action="/board" class="nicknameForm no-select" autocomplete="off">
                <label class="no-select" for="nicknameInput">
                    <h3 class="no-select">Enter a Nickname</h3>
                </label>
                <br>
                <input maxlength="18" type="text" name="nickname" id="nicknameInput" required>
                <br>
                <input type="submit" value="Coninue" class="btn-sm btn btn-dark submitBut">
            </form>
        </main>
    </body>

</html>
